		var keyword = document.getElementById("keyword").value;
		if (keyword == '') {
			alert('亲,请输入搜索关键字');
			return;
		}
		window.localStorage.setItem("search.html","search.html?keyword="+keyword);
		window.location.href="search.html";
	}
	function goToPage(key){

		var activateNumber;
		try{

		}catch (e) {
		}
		var result="";
		try{
			result = window.myAndroidJs.doPostHttpRequest($.get_path("market?type=154&channel="+channel+"&activateNumber="+activateNumber+"&categoryId="+key+""))
		}catch (e) {

		window.localStorage.setItem("in.html","in.html?key=" + key);
		window.location.href="in.html";
	}
