function load_goods_detail(_callback){

function clicksize(obj,tagid,stl){

	var s=document.getElementById(tagid).getElementsByTagName("span");
	
	if(s.length){
		for(var i=0;i<s.length;i++){
			s[i].className="";
		}
	}
	
	if(tagid=="good_xqcolor"){
		var unShowList = ["中国移动","中国联通"],
		    flag = 0,
		    i;
		for(i=0; i < unShowList.length; i++){
			if($(obj).text()==unShowList[i]){
				flag = 1;
			}
		}
		if(flag == 0){
			var result="";
		  	try{
		  		result = window.myAndroidJs.doPostHttpRequest($.get_path("market?type=155&commodityId="+_goods.id+"&color="+escape($(obj).text()).replace(/%/g,"%25")+""));
		  	}catch (e) {

			}
			if(result!="")
			{

				//result = eval('('+ result +')');
				result = JSON.parse(result);
				if(result.result == "1"){
					$("#good_xqchima").show();
					var p = new Array();
					var length = result.data.length;
					for ( var i = 0; i < length; i++) {
						var objsize = result.data[i];
						p.push("<span onclick=\"clicksize(this,'good_xqsizeshow','good_xqchimaon')\">");
						p.push(objsize);
						p.push("</span>");
						if(i % 4 == 3){
							p.push("<br/>");
						}
					}
					$("#good_xqsizeshow").html(p.join(""));
					if(length < 1){
						$("#good_xqchima").hide();
					}
				}else{
					$("#good_xqsizeshow").html("");
					$("#good_xqchima").hide();
				}
			}
		}
	}
	obj.className=stl;
}

function get_commodity_comment(){
    $("div[_mydata='remove']").remove("");

  	try{
  		result = window.myAndroidJs.doPostHttpRequest($.get_path("market?type=162&pageSize=10000&pageNo=1&commodityId="+_goods.newId+""));
  	}catch (e) {

	}
	if(result!="")
	{
		//result = eval('('+ result +')');
		result = JSON.parse(result);
		var arr = new Array("");
		if(result.data.length < 1){
			$("<div class='good_xqpl' _mydata='remove' style='text-align: center;'>暂无评论</div>").insertAfter("#target_div");
			return ;
		}
		  
		for ( var i = 0; i < result.data.length; i++) {
			  var o = result.data[i];
			  arr.push("<div class='good_xqpl' _mydata='remove'>");
			  arr.push("<div class='good_xqplnr'>");
			  arr.push("<span>");
			  if(o.nickName == null || o.nickName == ''){
			  	  arr.push(o.userName);
			  }else{
			  	  arr.push(o.nickName);
			  }
			  arr.push(":</span>");
			  arr.push("<span class='good_xqpltime'>");
			  arr.push(o.createTime);
			  arr.push("</span>");
			  arr.push("<div style='clear: both;'></div>");
			  arr.push("<div class='good_xqpltxt'>");
			  arr.push(o.info);
			  arr.push("</div>");
			  arr.push("</div>");
			  arr.push("</div>");
		}
		$(arr.join("")).insertAfter("#target_div");
	}
}

function commit_commodity_comment(){

	var msg = $("#good_xqfbpltxt").val();
	if(msg == null || msg.length < 1){
		alert('评论内容不得为空');
		return ;
	}
	if($.get_bytes(msg) > 100){
		alert('评论内容不得超过50个汉字');
		return ;
	}
	var is_exists_nick = true;
	var u_id = window.localStorage.getItem("_user_id");
	var u_name = window.localStorage.getItem("_user_name");
	var u_nick = window.localStorage.getItem("_user_nick");
	var params = {commodityId:_goods.newId,info:escape(msg),type:161};
	if(u_id == null || u_id == undefined || u_id == '' || u_id=='null'){
		if(window.confirm("请先登录")){
			window.location.href='Login.html';
		}
		return ;
	}else{
		if(u_nick == null || u_nick == undefined || u_nick == '' || u_nick=='null'){
			if(window.confirm("您还没有设置昵称, 为了您的账户安全, 建议您先设置昵称后再评论")){
				var activateNumber = _imei;
				window.location.href='setting_info.html';
				return;
			}else{
				is_exists_nick = false;
			}
		}
		params.userId = u_id;
	}
	var result="";
  	try{
  		result = window.myAndroidJs.doPostHttpRequest($.get_path("market?type=161&commodityId="+_goods.newId+"&info="+escape(msg).replace(/%/g,"%25")+"&userId="+u_id+""));
  	}catch (e) {

	}
	if(result!="")
	{
		//result = eval('('+ result +')');
		result = JSON.parse(result);
		if(result.result == 1){
			  var date = new Date();
			  var m = $.num_padding(date.getMonth()+1);
			  var d = $.num_padding(date.getDate());
			  
			  var arr = new Array("");
			  arr.push("<div class='good_xqpl' _mydata='remove'>");
			  arr.push("<div class='good_xqplnr'>");
			  arr.push("<span>");
			  if(is_exists_nick){
				  arr.push(u_nick);
			  }else{
				  if(u_name.length > 10){
					  arr.push(u_name.substr(0,7)+"****");
				  }else{
					  arr.push(u_name);
				  }
			  }
			  arr.push(":</span>");
			  arr.push("<span class='good_xqpltime'>");
			  arr.push(date.getFullYear()+"-"+m+"-"+d);
			  arr.push("</span>");
			  arr.push("<div style='clear: both;'></div>");
			  arr.push("<div class='good_xqpltxt'>");
			  arr.push(msg);
			  arr.push("</div>");
			  arr.push("</div>");
			  arr.push("</div>");
			  
			  if($("div[_mydata='remove']").html() == '暂无评论'){
				  $("div[_mydata='remove']").remove("");
			  }
			  $(arr.join("")).insertAfter("#target_div");
			  $("#good_xqfbpltxt").val('');
		  }else{
			  alert("评论失败");
		  }
	}
}

	var size = $(".good_xqchimaon").text();
