<!DOCTYPE HTML>
<html>
<head>
<title>搜索</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<link rel="stylesheet" href="css/base_style.css" type="text/css" />
</head>
<body onload="loadData(1);">	
<div class="banner">
	<h1>搜索</h1>
		<a class="btnr">
		<div onclick="history.go(-1);" >返回</div>
		</a>
</div>
	
<div id="list_div" class="full" style="margin-top:45px;margin-bottom: 78px;">	
	<div class="full list_content">
		<div id="load" style="width:100px;margin:auto;text-align: center;">加载中</div>
	</div>
</div>

<script src="js/jq.js"></script>
<script src="js/jquery.common.js"></script>
<script type="text/javascript">
	var pageSize = 10;
	var pageNo = 1;
	var channel ;
	var keyword = $.get_param('keyword');
	try{	
		channel = window.myAndroidJs.getChannel();
	}catch (e) {
	}
	
  //加载下一页数据
  function loadData(loadType){
  	var result="";
  	try{
  		result = window.myAndroidJs.doPostHttpRequest($.get_path("market?type=134&pageSize="+pageSize+"&pageNo="+pageNo+"&channel="+channel+"&keyword="+escape(keyword).replace(/%/g,"%25")+""))
  	}catch (e) {
	}
	if(result!="")
	{
		result = eval('('+ result +')');
		
		var res = result.data;

		if(pageNo==1){
			if(res==''){
				$("#load").html('暂无数据');
			}else{
				$("#load").html('');
			}
		}
		for(var i = 0 ;i < res.length;i++){

			var info = res[i];
			
			var html = getHtmlByInfo(info);

			$('#list_div').append(html);
		}
	}	

	}

  	function getHtmlByInfo(info){

		var title = info.title;
		var id = info.id;
		title = title.substring(0,10);
		var softIcon = info.icon;
		var url = info.url;
		var current_price = info.current_price;
		var original_price = info.original_price;
		return "<div class=\"good2G good\" onclick=\"goToSoft(" + id + ")\" >"+
		"<div class=\"in_goodimg\">"+
		"<img src=\"" + softIcon + "\">"+
		"</div>"+
		"<div class=\"in_gooddescribe\">"+
		"<div class=\"title gooddiv goodtit\">"+
		"<b>"+title+"</b>"+
		"</div>"+
		"<div class=\"in_price in_pricol1\">￥"+current_price+"</div>"+
		"<del class=\"in_price in_pricol2\">￥"+original_price+"</del>"+
		"</div>"+
		"<div class=\"btnbuy\">"+"抢购"+"</div>"+
		"</div>";
	}

	//跳转页面
	function goToSoft(id){
		window.localStorage.setItem("new_goods_view.html","new_goods_view.html?id=" + id);
		window.location.href="new_goods_view.html";
	}

    
</script>
</body>

</html>
